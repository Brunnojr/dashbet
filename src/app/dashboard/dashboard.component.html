<div class="grid-container">
  <!-- <h1 class="mat-h1">Dashboard</h1> -->
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h2 class="card-title">
              {{card.title}}
            </h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.id == 1">
            <app-balance-info></app-balance-info>
          </div>
          <div *ngIf="card.id == 2">
            <!-- <app-balance-info></app-balance-info> -->
          </div>
          <div *ngIf="card.id == 3">
            <!-- <app-balance-info></app-balance-info> -->
          </div>
          <div *ngIf="card.id == 4">
            <!-- <app-balance-info></app-balance-info> -->
          </div>
          <div *ngIf="card.id == 5">
            <!-- <app-balance-info></app-balance-info> -->
          </div>
          <div *ngIf="card.id == 6">
            <!-- <app-balance-info></app-balance-info> -->
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
